<!DOCTYPE html>
<html lang="zh-CN">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/file.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <!-- <link type="text/css" href="{% static 'css/dashboard.css' %}" rel="stylesheet"> -->
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script type="{% static 'text/javascript" src="js/ie-emulation-modes-warning.js' %}"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Malicious APP Detection</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="../Home">Home</a></li>
              <li><a href="../login">Login</a></li>
              <li><a href="../crawler">Crawler</a></li>
              <li><a href="../../logout">Logout</a></li>
            </ul>
            <!-- <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form> -->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">File</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    <div class="container-fluid1">
        <!-- <div class="row">    -->
            <!-- <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> -->
              <section id="content">
                <form action="/upload/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label class="label1" for="exampleInputFile">APP上传</label>
                    <div class="form-group1">
                        <input class="choose" type="file"  name="file" />
                        <br />
                        <input class="button" type="submit" value="上传APP" />
                    </div>
                </form>
              </section>
            <!-- </div> -->
        <!-- </div> -->
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <!-- <script src="js/holder.min.js"></script> -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script type="text/javascript" src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('ul.nav li').click(function() {
            $('ul.nav li').removeClass('active');
            $(this).addClass('active');

            if ($('#a').hasClass('active')) {
                $('.page1').show();
                $('.page2').hide();
                $('.page3').hide();
            }
            if ($('#b').hasClass('active')) {
                $('.page1').hide();
                $('.page2').show();
                $('.page3').hide();
            }
            if ($('#c').hasClass('active')) {
                $('.page1').hide();
                $('.page2').hide();
                $('.page3').show();
            }
        })

    })
    </script>
</body>

</html>
